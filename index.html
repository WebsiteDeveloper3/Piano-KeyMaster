<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Piano KeyMaster</h1>
        <h4 style="width: 50%;">Set the cooldown for seconds between key changes, then click 'Start' to begin. 
            Once it starts changing keys, play the key that appears on the piano before it goes away. 
            Doing this excersize will help you to memorize piano keys. Once you are done click 'Stop' to end your session.</h4>

        <label for="cooldown">Cooldown (>1):</label>
        <input type="number" id="cooldown" name="cooldown" min="1" value="3">
        <button id="start" onclick="checkStatus()">Start</button>
        <button id="stop" onclick="stop()">Stop</button>

        <p id="key"></p>

        <img src="keyboard.png" usemap="#image-map">
        <script src="script.js"></script>
    </body>
</html>
